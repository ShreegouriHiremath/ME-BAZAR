<style>
 
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-image:url("https://thumbs.dreamstime.com/b/chic-coffee-shop-black-exterior-inviting-glass-windows-warm-lights-create-cozy-vibe-seating-outside-customers-to-322227823.jpg");

        background-repeat:no-repeat;
        background-size:100%;
        height:200px;
            color:white;
            font-size: 20px;
            font-weight: 200;
            text-align:center;
            
    }
    .grid-container{
        background-color:black;
        height:200px;
        opacity:0.9;
        display: grid;
        grid-template-columns:1fr 1fr 1fr 1fr 1fr ;
        grid-gap:50px;
        padding: 0;
        margin: 0;
       
    }

    .grid-item{
        background-color:black;
        opacity:0.9;
        color: white;
       width:200px;
       height:200px;
        border:2px solid white;
        margin-left: 60px;
        border: 1px solid white;
        padding: 0;
    }
    .grid-itemm{
        background-color:black;
        opacity:0.9;
        color: white;
       width:200px;
       height:200px;
        border:2px solid white;
        margin-left: 60px;
        border: 1px solid white;
        padding: 0;
    }
    
    button{
        border-radius: 100px;
        background-color: green;
        color: white;
        padding: 10px;
    }



    .cart-items {
            margin-top: 20px;
            
        }
        .cart-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color:white;
        }
        .cart-item button {
            margin-left: 10px;
        }
        .checkout-form {
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color:black;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
        }
        #cartStatus {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color:blue;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    
</style>

                <img class="grid-itemm" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1Zm-E1RCRMwxN9vIrITvzXQ7JXlXCnr7h3g&s">
                <button onclick="addToCart('Item 1', 10)"> Rs.1050/-</button>
                <button onclick="addToCart('Item 2', 15)">Rs.650/-</button>
                <button onclick="addToCart('Item 3', 20)">Rs.450/-</button>
                <button onclick="addToCart('Item 3', 20)">Rs.650/-</button>
                <button onclick="addToCart('Item 3', 20)">Rs.950/-</button>
            </div>

            <div>
                

            </div>
        
            <div id="cartStatus">
                <span id="cartItemCount">0</span> items in cart - Total: Rs<span id="cartTotalPrice">0</span>
                <button onclick="openCart()">View Cart</button>
            </div>
        
            <div id="cartModal" class="modal">
                <div class="modal-content">
                    <h2>Your Cart</h2>
                    <ul id="cartList"></ul>
                    <p>Total: Rs<span id="totalPrice">0</span></p>
                    <button onclick="clearCart()">Clear Cart</button>
                    <button onclick="closeCart()">Close</button>
                    <button onclick="openOrder()">Next</button>
                    <button onclick="backoption()">Back</button>
                </div>
            </div>
        
        

            <script>

                function openOrder(){
                    location.href="Order.html";
                }
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
                function addToCart(name, price) {
                    const existingItemIndex = cart.findIndex(item => item.name === name);
                    if (existingItemIndex > -1) {
                        cart[existingItemIndex].quantity++;
                    } else {
                        cart.push({ name, price, quantity: 1 });
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    showCartStatus();
                    renderCart();
                }
        
                function renderCart() {
                    const cartList = document.getElementById('cartList');
                    const totalPriceElement = document.getElementById('totalPrice');
                    const cartItemCount = document.getElementById('cartItemCount');
                    const cartTotalPrice = document.getElementById('cartTotalPrice');
        
                    cartList.innerHTML = '';
                    let total = 0;
                    let itemCount = 0;
        
                    cart.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'cart-item';
                        li.innerHTML = `
                            ${item.name} - $${item.price} x ${item.quantity} 
                            <button onclick="removeFromCart(${index})">Remove</button>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                        `;
                        cartList.appendChild(li);
                        total += item.price * item.quantity;
                        itemCount += item.quantity;
                    });
        
                    totalPriceElement.textContent = total;
                    cartItemCount.textContent = itemCount;
                    cartTotalPrice.textContent = total;
                }
        
                function removeFromCart(index) {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                    showCartStatus();
                }
        
                function updateQuantity(index, change) {
                    cart[index].quantity += change;
                    if (cart[index].quantity <= 0) {
                        removeFromCart(index);
                    } else {
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                        showCartStatus();
                    }
                }
        
                function clearCart() {
                    cart = [];
                    localStorage.removeItem('cart');
                    renderCart();
                    closeCart();
                    showCartStatus();
                }
        
                function showCartStatus() {
                    const cartStatus = document.getElementById('cartStatus');
                    const itemCount = cart.reduce((acc, item) => acc + item.quantity, 0);
                    cartStatus.style.display = itemCount > 0 ? 'block' : 'none';
                }
        
                function openCart() {
                    const cartModal = document.getElementById('cartModal');
                    cartModal.style.display = 'flex';
                    renderCart();
                }
        
                function closeCart() {
                    const cartModal = document.getElementById('cartModal');
                    cartModal.style.display = 'none';
                }

                function backoption(){
                    location.href="we.html"
                }
            

            
        
                document.getElementById('checkoutForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
        
                    if (cart.length === 0) {
                        alert('Your cart is empty.');
                        return;
                    }
        
                    if (!name || !email) {
                        alert('Please fill in all fields.');
                        return;
                    }
        
                    
                   
                });
        
                renderCart();
                showCartStatus();
            </script>        

            <a href="ethic.html" style="font-size:20px;color:white;">Back:</a>
